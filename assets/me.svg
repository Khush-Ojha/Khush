<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
    <style>
        .base-text {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
            fill: #e3e3e3;
        }
        .header {
            font-size: 32px;
            font-weight: 600;
        }
        .subheader {
            font-size: 18px;
            font-weight: 400;
        }
        .title {
            font-size: 16px;
            font-weight: 600;
            fill: #e3e3e3;
        }
        .pink {
            fill: #d7005f;
            font-weight: 600;
        }
        .green {
            fill: #69f579;
            font-weight: 600;
        }
        .item {
            font-size: 14px;
            font-weight: 400;
        }
        .sub-item {
            font-size: 12px;
            font-weight: 400;
            fill: #8b8b8b;
        }
        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            .base-text, .title {
                fill: #e3e3e3;
            }
            path, rect {
                fill: #e3e3e3;
            }
            .sub-item {
                fill: #8b8b8b;
            }
        }
    </style>

    <rect width="100%" height="100%" fill="#0d1117"/>

    <g class="base-text">
        <text x="50" y="60" class="header">
            I'm an <tspan class="pink">Aspiring Fullstack Developer</tspan> helping
            <tspan x="50" dy="1.2em">companies ship their products </tspan><tspan class="pink">fast & reliable</tspan>
        </text>
        <text x="50" y="140" class="subheader">
            Now it's time for me to ship my own ideas
            <tspan class="green">faster & developer friendly</tspan>
        </text>

        <g transform="translate(50, 200)">
            <text class="title">Build in public roadmap</text>
            <path d="M0 20 H150" stroke="#d7005f" stroke-width="2"/>
            
            <text y="50" class="item pink">
                PROJECT 0: Fullstack Mastery
                <tspan x="0" dy="1.4em" class="sub-item">CURRENTLY</tspan>
            </text>
            <text y="90" class="item" font-size="12">
                <tspan x="0" dy="1.4em">My goal is to become a Job-ready Web Developer by the end</tspan>
                <tspan x="0" dy="1.4em">of 2025. This roadmap outlines the key milestones for my</tspan>
                <tspan x="0" dy="1.4em">journey. Following the "Build in Public" philosophy.</tspan>
            </text>
        </g>
        
        <g transform="translate(500, 200)">
            <text class="title">Stack</text>
            <path d="M0 20 H50" stroke="#e3e3e3" stroke-width="2"/>
            <text y="45" class="item">
                <tspan x="0" dy="1.5em">JavaScript</tspan>
                <tspan x="0" dy="1.5em">React</tspan>
                <tspan x="0" dy="1.5em">Node.js</tspan>
                <tspan x="0" dy="1.5em">Express.js</tspan>
                <tspan x="0" dy="1.5em">MongoDB</tspan>
                <tspan x="0" dy="1.5em">Python</tspan>
            </text>

            <text y="200" class="title">DSA</text>
            <path d="M0 220 H50" stroke="#e3e3e3" stroke-width="2"/>
            <text y="245" class="item">
                <tspan x="0" dy="1.5em">Leetcode</tspan>
                <tspan x="0" dy="1.5em">Codeforces</tspan>
            </text>
        </g>
    </g>
</svg>
